version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: webapp-db
    environment:
      POSTGRES_DB: webapp_db
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: localpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Application
  webapp:
    build: .
    container_name: webapp-app
    environment:
      DB_HOST: postgres
      DB_NAME: webapp_db
      DB_USER: dbadmin
      DB_PASSWORD: localpass123
      PORT: 3000
      NODE_ENV: development
      INSTANCE_ID: docker-local
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server.js:/app/server.js
      - ./package.json:/app/package.json
    command: npm start

volumes:
  postgres_data: